<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <link href="./style.css" rel="stylesheet" />
</head>


<body>
    <section style="background-color: #eee;min-height: 100vh;">
        <div class="container py-5">
      
          <div class="row">
      
            <div class="col-md-6 col-lg-12 col-xl-12 mb-4 mb-md-0">
      
              <h5 class="font-weight-bold mb-3 text-center text-lg-start">Politic Channels</h5>
      
              <div class="card">
                <div class="card-body">
      
                  <ul class="list-unstyled mb-0">
                    <li class="p-2 border-bottom" style="background-color: #fff;">
                      <a href="/china" class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                          <img src="https://www.flagcolorcodes.com/images/jpg/china.jpg" alt="avatar"
                            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="50" height="50">
                          <div class="pt-1">
                            <p class="fw-bold mb-0">China Channel</p>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li class="p-2 border-bottom">
                      <a href="/usa" class="d-flex justify-content-between">
                        <div class="d-flex flex-row">
                          <img src="https://www.flagcolorcodes.com/images/jpg/usa.jpg" alt="avatar"
                            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="50" height="50">
                          <div class="pt-1">
                            <p class="fw-bold mb-0">United State Channel</p>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
      
                </div>
              </div>
      
            </div>
      
      
          </div>
      
        </div>
      </section>
</body>

</html>
